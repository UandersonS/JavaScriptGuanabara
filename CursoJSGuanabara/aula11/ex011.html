<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embaixada Brasileira</title>
</head>

<body>
    <h1>Sistema de Verificação</h1>
    Pais de Origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtv = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var atual = String(atual.value)
            if (atual != 'Brasil') {
                res.innerHTML = `<p>Voce é Estrangeiro!</p>`
            } else {
                res.innerHTML = `<p>Voce é Brasileiro</p>`
            }

        }
    </script>
</body>

</html>
